<!--begin Search Fields -->
<div class="card card-flush mb-6 mb-xl-9">
    <div class="card-header bg-primary">
      <div class="card-title">
        <h4 class="d-flex align-items-center text-white"> Book Search </h4>
      </div>
    </div>
  
    <div class="card-body pt-5">
  
      <form [formGroup]="searchForm">
        <div class="row py-3">
          <div class="col-md-3">
            <label class="form-label">Title</label> 
            <input type="text" formControlName="bookTitle"   class="form-control form-control-lg form-control-solid" placeholder="Enter ..."/>
          </div>
         
          <div class="col-md-3">
            <label class="form-label ">Publish Date</label>
            <p-calendar placeholder="Please select date" formControlName="publishDate"   dateFormat="yy-mm-dd" dataType="string">
          </p-calendar>
          </div>
          <div class="col-md-3">
            <label class="form-label ">Author</label>
            <input type="text" formControlName="author"   class="form-control form-control-lg form-control-solid" placeholder="Enter ..."/>
          </div>
          <div class="col-md-3">
            <label class="form-label ">Description</label>
            <input type="text" formControlName="bookDescription"  class="form-control form-control-lg form-control-solid" placeholder="Enter ..."/>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end border-top py-6">
      <button type="button" class="btn btn-primary" (click)="searchBook()" style="margin-right: 10px;">Search</button>
      <button type="submit" class="btn btn-primary" (click)="reset()" [disabled]="">Reset</button>
    </div>
  </div>
  <div class="card">
    <!--begin::Card header-->
    <div class="card-header bg-primary">
      <div class="card-title">
        <span class="text-white"> Books</span>
      </div>
    </div>
    <div class="view-name-def-header card">
      <p-table #dt [value]="tableConfig.tableData" styleClass="p-datatable-striped p-datatable-gridlines" [(first)]="first"
      [loading]="loading" [lazy]="true" [totalRecords]="totalRows"
      [tableStyle]="{'min-width': '50rem'}" [rowHover]="false" dataKey="id" responsiveLayout="stack" 
      >
     <ng-template pTemplate="header">
       <tr>
         <th style="width:25%">Title</th>
         <th style="width:25%">Author</th>
         <th style="width:25%">publish Date</th>
       </tr>
     </ng-template>
     <ng-template pTemplate="body" let-item>
       <tr>
         <td >{{item.BookTitle}}</td>
         <td >{{item.Author}}</td>
         <td >{{item.PublishDate}}</td>
       </tr>
     </ng-template>
   </p-table>
   <div class="flex-auto">
    <p-paginator [rows]="filter.pageSize" [totalRecords]="totalRows" (onPageChange)="paginate($event)"  
    [showCurrentPageReport]="true"  [first]="first" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"></p-paginator>
   </div>

  </div>
  <!--end Search Fields-->
